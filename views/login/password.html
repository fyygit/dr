<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <!--加下面一句可以像pc端一样操作移动端-->
    <meta name="viewport"
          content="width=device-width,inital-scale=1,
		  maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../public/css/reset.css">
    <link rel="stylesheet" href="../../public/css/login/password.css">
</head>
<body>
<div class="title">
    <i class="nav_back"></i>
    <a href="./signin.html" class="title_right">登录</a>
    <span class="title_text">忘记密码</span>
</div>
<div class="signUp">
    <div class="row">
        <i class="user-img"></i>
        <label for="user" class="form-name">账号：</label>
        <div class="link_cell">
            <input type="text" class="inp" id="user" placeholder="请输入您的手机号">
        </div>
    </div>
    <div class="row">
        <i class="verify-img"></i>
        <label for="user"  class="form-name">验证码：</label>
        <div class="link_cell">
            <input type="text" class="inp" id="code"  placeholder="请输入验证码">
        </div>
        <a id="btn" class="gain">获取验证码</a>
    </div>
    <div class="row">
        <i class="pass-img"></i>
        <label for="password" class="form-name">密码：</label>
        <div class="link_cell">
            <input type="password" class="inp" id="repassword"  placeholder="请输入新的登录密码">
        </div>
    </div>
    <div class="row">
        <i class="pass-img"></i>
        <label for="password" class="form-name">密码：</label>
        <div class="link_cell">
            <input type="password" class="inp" id="password"  placeholder="请输入新的登录密码">
        </div>
    </div>
</div>
<div class="row_button">
    <button class="submit">注册</button>
</div>
<script src="../../public/js/signin.js"></script>
</body>
</html>
