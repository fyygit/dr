<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>经纪人</title>
    <!--加下面一句可以像pc端一样操作移动端-->
    <meta name="viewport"
          content="width=device-width,inital-scale=1,
		  maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../public/css/reset.css">
    <link rel="stylesheet" href="../../public/css/login/broker.css">
</head>
<body>
<div class="title">
    <a href="" class="nav_back"></a>
    <span class="title_text">经纪人</span>
</div>
<p class="head">必填项</p>
<div class="must">
    <div class="add">
        <a href="" class="add_head">添加头像</a>
        <p class="borders"></p>
    </div>
    <div class="must_box">
        <div class="must_row">
            <input type="text" class="inp" placeholder="姓名">
        </div>
    </div>
    <div class="must_box">
        <div class="must_row">
            <input type="text" class="inp" placeholder="所属公司">
        </div>
    </div>
    <div class="must_box">
        <div class="must_row">
            <input type="text" class="inp" placeholder="联系方式">
        </div>
    </div>
    <div class="must_box">
        <div class="must_row">
            <input type="text" class="inp" placeholder="擅长商圈">
        </div>
    </div>
    <div class="id_card">
        <a href="" class="id_text">名片正面</a>
    </div>
</div>
<p class="head">选填项</p>
<div class="optional">
    <div class="cert">
        <a href="" class="optional_text">全国经济人证书</a>
    </div>

</div>
<div class="row_button">
    <a  href="" class="submit">完成</a>
</div>
</body>
</html>
